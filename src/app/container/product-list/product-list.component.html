<app-filter [all]="totalProducts"
            [inStock]="totalProductsInStock" 
            [outOfStock]="totalProductsOutOfStock"
            (selectedFilterRadioButtonChanged)="onFilterChange($event)"
 ></app-filter>

 <div class="ekart--product--container"> 
    <ng-container *ngFor="let prod of products">
        <app-product  [product]="prod"
         *ngIf="(searchText==='' || prod.name.toLowerCase().includes(searchText) || prod.price<= +searchText) && (selectedFilterRadioButton==='all' || (prod.inStock>0).toString()===selectedFilterRadioButton)"
         (click)="setSelectedProduct(prod)"
         ></app-product>
    </ng-container>
</div>
